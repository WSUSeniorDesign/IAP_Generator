{% extends "../../layouts/default.html" %}

{% block main %}
  <h2>{{ title }}</h2>
{% endblock %}

{% block content %}
  <div class="row col-sm-12">
    <form action="/incidents/{{incident.id}}/periods" method="POST" role="form">
      <input type="hidden" name="_csrf" value="{{ csrf_token }}">

      <div class="form-group">
        <label class="control-label">Incident</label>
        <div class="static-control"><a href="/incidents/{{incident.id}}">{{incident.name}}</a></div>
      </div>

      {% include "_form.html" %}

      <div class="form-group">
        <div class="checkbox">
          <label>
            {% if period.isNew or period.active %}
              {% set checked = "checked" %}
            {% endif %}

            <input type="checkbox" name="period[active]" {{checked}}>

            {% if period.isNew %}
              Set as Current Period on Submit
            {% else %}
              Active
            {% endif %}
          </label>
        </div>
      </div>

      <div class="form-group">
        <button class="btn btn-primary" type="submit">Submit</button>
      </div>
    </form>
  </div>
{% endblock %}
