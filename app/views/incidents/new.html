{% extends "../layouts/default.html" %}

{% block main %}
  <h2>{{ title }}</h2>
{% endblock %}

{% block content %}
    <form action="/incidents" method="POST" role="form">
      <input type="hidden" name="_csrf" value="{{ csrf_token }}">

      <div class="col-sm-12">
        <div class="row">
          <div class="panel panel-default">
            <div class="panel-heading">
              <h3 class="panel-title">Incident Details</h3>
            </div>
            <div class="panel-body">
              {% include "_form.html" %}
            </div>
          </div>
        </div>
        <div class="row">
          <div class="panel panel-default">
            <div class="panel-heading">
              <h3 class="panel-title">First Operational Period</h3>
            </div>
            <div class="panel-body">
              {% include "periods/_form.html" %}
            </div>
          </div>
      </div>

      <div class="form-group">
        <button class="btn btn-primary" type="submit">Submit</button>
      </div>
    </form>
  </div>
{% endblock %}
