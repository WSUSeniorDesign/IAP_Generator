{% extends "../layouts/default.html" %}

{% block main %}
  <h2>{{ title }}</h2>
{% endblock %}

{% block content %}
  <div class="row col-xs-12">
    <form action="/incidents/{{incident.id}}" method="POST" role="form">
      <input type="hidden" name="_csrf" value="{{ csrf_token }}">
      <input type="hidden" name="_method" value="PUT">

      {% include "_form.html" %}

      <div class="form-group">
        <div class="checkbox">
          <label>
            {% if incident.isNew or incident.active %}
              {% set checked = 'checked' %}
            {% endif %}
            <input type="checkbox" name="incident[active]" {{ checked }}>
            Active
          </label>
        </div>
      </div>

      <div class="form-group">
        <button class="btn btn-primary" type="submit">Submit</button>
      </div>
    </form>
  </div>
{% endblock %}
