{% extends '../layouts/default.html' %}

{% block main %}
  <h1>
    {{ user.name || user.username }}
    <div class="pull-right">
      <a href="/users/{{user.id}}/edit" class="btn btn-default btn-sm">Edit User</a>
    </div>
  </h1>
{% endblock %}

{% block content %}
  <dl class="dl-horizontal">
    <dt>Full Name</dt>
    <dd>{{ user.name }}</dd>
    <dt>Username</dt>
    <dd>{{ user.username }}</dd>
    <dt>Email</dt>
    <dd>{{ user.email }}</dd>
    <dt>Phone Number</dt>
    <dd>{{ user.phoneNumber }}</dd>
    <dt>Role</dt>
    <dd>{{ user.role }}</dd>
  </dl>
{% endblock %}
