<div class="form-group">
  <label for="name" class="col-sm-2 control-label">Full name</label>
  <div class="col-sm-10">
    <input id="name" class="form-control" type="text" name="user[name]" placeholder="Full name" value="{{ user.name }}">
  </div>
</div>

<div class="form-group">
  <label for="email" class="col-sm-2 control-label">Email</label>
  <div class="col-sm-10">
    <input type="text" name="user[email]" placeholder="Email" value="{{ user.email }}" id="email" class="form-control">
  </div>
</div>

 <div class="form-group">
  <label for="phoneNumber" class="col-sm-2 control-label">Phone Number</label>
  <div class="col-sm-10">
    <input type="text" name="user[phoneNumber]" placeholder="Phone Number" value="{{ user.phoneNumber }}" id="phoneNumber" class="form-control">
  </div>
</div>

<div class="form-group">
  <label for="username" class="col-sm-2 control-label">Username</label>
  <div class="col-sm-10">
    <input id="username" class="form-control" type="text" name="user[username]" placeholder="Username" value="{{ user.username }}">
  </div>
</div>

<div class="form-group">
  <label for="password" class="col-sm-2 control-label">Password</label>
  <div class="col-sm-10">
    <input id="password" class="form-control" type="password" name="user[password]" placeholder="Password">
  </div>
</div>

<div class="form-group">
  <label for="user[role]" class="col-sm-2 control-label">Role:</label>
  <div class="col-sm-10">
    <select class="form-control" name="user[role]">
      <option value="basic" {% if user.role == "basic" %}selected{% endif %}>Basic</option>
      <option value="modifier" {% if user.role == "modifier" %}selected{% endif %}>Modifier</option>
      <option value="commander" {% if user.role == "commander" %}selected{% endif %}>Commander</option>
    </select>
  </div>
</div>
